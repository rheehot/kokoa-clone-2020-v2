<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            14:26
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account,<br/> log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="text"placeholder="Password"/>
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/8f9294d4ea.js" crossorigin="anonymous"></script>
</body>
</html>
